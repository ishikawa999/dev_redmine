# .github/workflows/merge-upstream.yml
name: merge upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * 0-4"   # 月〜金 JST 08:00

jobs:
  merge_upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream & fetch
        run: |
          set -eux
          git remote add upstream "https://github.com/redmine/redmine.git" || true
          git fetch upstream master --prune

      - name: Merge upstream/master into master
        run: |
          set -eux
          git checkout master
          git merge upstream/master

      - name: Push
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          set -eux
          git remote set-url origin "https://${MIRROR_PAT}@github.com/${{ github.repository }}.git"
          git push origin master
